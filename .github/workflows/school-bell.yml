name: Buildroot RPi2 School Bell

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/lib/jvm

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev rsync bc wget \
            cpio unzip git perl python3 libssl-dev file

      - name: Configure Buildroot
        run: |
          make raspberrypi2_schoolbell_defconfig

      - name: Build image
        run: make -j"$(nproc)"

      - name: Upload SD card image
        uses: actions/upload-artifact@v4
        with:
          name: buildroot-rpi2-schoolbell
          path: output/images/sdcard.img
